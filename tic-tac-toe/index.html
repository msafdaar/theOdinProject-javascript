<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=300px, initial-scale=1.0">
    <title>Tik Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="game_container">

        <div id="gameLogButton" onclick="gameboard.toggelMessages()">Message Box</div>
        <div id="gameLog">
            <div class="gameLogMessage">[Welcome To Tik Tac Toe]</div>
            <div class="gameLogMessage">Player names can be changed by clicking on them.</div>
            <div class="gameLogMessage">** Click a cell to start playing. </div>
        </div>

        <div id="gameboard"></div>
        <div id="players">
            <div id="playerOne"></div>
            <div id="playerTwo"></div>    
        </div>

    </div>

    <div id="about"> <a onclick="gameboard.changeColor()" href="#" class="aboutButton">Change Theme</a> <a class="aboutButton" href="https://msafdaar.github.io/" target="_blank">More Info</a></div>

    <script src="script.js"></script>

</body>
</html>
